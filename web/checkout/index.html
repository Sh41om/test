<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>인천의료원 - 근골격계 설문지</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">
    <!-- Bootstrap core CSS -->
<link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="./logo.png" alt="" width="300" height="70">
      <h2><br>인적사항</h2>
    </div>

      <div class="col-md-12">
        <form class="needs-validation" novalidate>
          <div class="row g-3">

            <div class="col-sm-2">
              <label for="Name" class="form-label">이름</label>
              </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="성함을 입력해주세요." value="" required>
              <div class="invalid-feedback">
              성함 입력이 필요합니다.
              </div>
            </div>

            <div class="col-sm-2">
              <label for="Birthday" class="form-label">생년월일</label>
              </div>
            <div class="col-sm-10">
              <input type="date" max = "9999-12-31" class="form-control" id="birthday" value="" required>
              <div class="invalid-feedback">
                생년월일 입력이 필요합니다.
              </div>
            </div>

            <div class="col-sm-2">
              <label for="Sex" class="form-label">성별</label>
              </div>
            <div class="col-sm-10">
              <select class="form-select" id="sex" required>
                <option value="">성별선택</option>
                <option>남</option>
                <option>여</option>
              </select>
              <div class="invalid-feedback">
                성별 선택이 필요합니다.
              </div>
            </div>

            <div class="col-sm-2">
              <label for="Phonenumber" class="form-label">연락처</label>
              </div>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="phonenumber" placeholder="휴대폰번호를 입력하세요(-없이 입력)" value="" required>
              <div class="invalid-feedback">
                연락처 입력이 필요합니다.
              </div>
            </div>

            <div class="col-sm-2">
              <label for="law" class="form-label">개인정보취급방침<br><a href="개인정보취급방침.html">[자세히]</a></label>
              </div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1" required>
                <label class="form-check-label" for="flexRadioDefault1">동의</label>
                <div class="invalid-feedback">개인정보취급방침 동의가 필요합니다.
                </div>
              </div>
            </div>
          </div>

          <br>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="submit" class="btn btn-primary btn-lg px-4 me-sm-3" >확인</button>
            <button type="button"  onclick="location.href='main.html'" class="btn btn-outline-secondary btn-lg px-4">취소</button>
          </div>

        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 1967–2021 인천광역시의료원</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>


  <script src="../assets/js/bootstrap.bundle.min.js"></script>

      <script src="form-validation.js"></script>
  </body>
</html>
